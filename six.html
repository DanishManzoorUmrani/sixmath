<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Division Calculator</h1>
        <input type="number" id="num1" placeholder="Num 1">
        <input type="number" id="num2" placeholder="Num 2">
        <button onclick="performDivision()">Divide</button>
        <div id="result"></div>
    </div>

    <script>
        function performDivision() {
   
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultDiv = document.getElementById('result');
            
            if (num2 === 0) {
                resultDiv.textContent = "Math Error";
            } else {
                const result = num1 / num2;
                resultDiv.textContent = result;
            }
        }
    </script>
</body>
</html>
